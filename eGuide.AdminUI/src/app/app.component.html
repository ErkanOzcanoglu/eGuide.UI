<div class="flex relative">
  <div class="flex z-20 fixed" *ngIf="auth.isAuthenticated()">
    <app-sidebar (closeSidenav)="closeSideNav($event)"></app-sidebar>
  </div>
  <div
    class="w-full h-full duration-300"
    [ngClass]="isSideNavCollapsed ? 'ml-[112px]' : 'ml-[400px]'"
  >
    <router-outlet></router-outlet>
  </div>
</div>
