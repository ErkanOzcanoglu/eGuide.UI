<div class="drawer drawer-end z-100 bg-primary">
  <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />

  <div class="drawer-side z-100">
    <label
      for="my-drawer-4"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <ul class="menu z-100 p-4 w-80 min-h-full bg-primary text-base-content">
      <form [formGroup]="connectorForm" (ngSubmit)="addConnector()">
        <div class="mb-4 w-full justify-between">
          <div class="flex w-full justify-between">
            <label
              class="block text-gray-200 text-sm font-bold mb-2"
              for="addres"
            >
              Type
            </label>
          </div>
          <input
            class="shadow appearance-none border border-secondary bg-primary rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
            id="type"
            formControlName="type"
            type="text"
            placeholder="Enter Type"
          />
        </div>
        <img *ngIf="imageData" src="{{ imageData }}" alt="" />
        <div class="mb-4 w-full justify-between">
          <input
            (change)="onFileSelect($event)"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
            id="image"
            type="file"
            placeholder="Enter Image"
          />
        </div>

        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Submit
        </button>
      </form>
    </ul>
  </div>
</div>
