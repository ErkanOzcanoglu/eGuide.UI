<div class="drawer drawer-end z-100">
  <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <!-- Page content here -->
    <label
      for="my-drawer-4"
      class="drawer-button cursor-pointer bg-slate-200 text-black rounded-xl p-2 text-sm"
      >Add Connector</label
    >
  </div>
  <div class="drawer-side z-100">
    <label
      for="my-drawer-4"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <ul class="menu z-100 p-4 w-80 min-h-full bg-base-200 text-base-content">
      <form [formGroup]="connectorForm" (ngSubmit)="addConnector()">
        <!--! type -->
        <div class="mb-4 w-full justify-between">
          <div class="flex w-full justify-between">
            <label
              class="block text-gray-200 text-sm font-bold mb-2"
              for="addres"
            >
              Type
            </label>
          </div>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
            id="type"
            formControlName="type"
            type="text"
            placeholder="Enter Power"
          />
        </div>

        <!--! icon  -->
        <div class="mb-4 w-full justify-between">
          <div class="flex w-full justify-between">
            <label
              class="block text-gray-200 text-sm font-bold mb-2"
              for="icon"
            >
              Icon
            </label>
          </div>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
            id="icon"
            formControlName="icon"
            type="text"
            placeholder="Enter Voltage"
          />
        </div>

        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Submit
        </button>
      </form>
    </ul>
  </div>
</div>
