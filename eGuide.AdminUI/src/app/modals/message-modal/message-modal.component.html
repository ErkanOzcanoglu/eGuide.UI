<div class="drawer drawer-end">
  <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
  <div class="drawer-side">
    <label
      for="my-drawer-4"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <ul
      class="menu p-4 w-[500px] min-h-full bg-black flex flex-col text-base-content"
    >
      <li class="flex flex-col w-full" *ngFor="let mail of mails">
        <div class="w-full flex justify-between">
          <!-- onclick="my_modal_1.showModal()" -->
          <div
            (keydown)="getMailId(mail.id)"
            tabindex="0"
            (click)="readMail(mail.id)"
            (click)="getMailId(mail.id)"
            class="w-full flex flex-row justify-start items-center"
          >
            <i
              *ngIf="!mail.isRead"
              class="fa-regular fa-envelope fa-xl w-10"
            ></i>
            <i
              *ngIf="mail.isRead"
              class="fa-regular fa-envelope-open fa-xl w-10"
            ></i>
            <div class="w-full flex flex-col max-h-14">
              <div class="font-bold">{{ mail.name }}</div>
              <div class="text-sm opacity-50">
                {{ mail.message | truncate : 30 }}
              </div>
            </div>
          </div>
          <div class="flex gap-4">
            <button (click)="readMail(mail.id)">
              <i class="fa-regular fa-pen-to-square fa-xl"></i>
            </button>
            <button (click)="deleteMail(mail.id)">
              <i class="fa-regular fa-trash-can fa-xl"></i>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
