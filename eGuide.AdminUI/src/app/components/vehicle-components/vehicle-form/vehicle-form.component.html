<form [formGroup]="vehicleForm" action="" class="w-full mb-5 h-full">
  <div class="w-full h-full flex flex-col">
    <div class="mb-4 w-full flex justify-between">
      <!-- Brand Name -->
      <div class="w-1/2 mr-2">
        <div class="flex w-full justify-between">
          <label class="block text-gray-200 text-sm font-bold mb-2" for="brand">
            Brand Name
          </label>
        </div>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
          id="brand"
          required
          type="text"
          formControlName="brand"
          placeholder="Enter Brand"
        />
      </div>
      
      <!-- Model Name -->
      <div class="w-1/2 ml-2">
        <div class="flex w-full justify-between">
          <label class="block text-gray-200 text-sm font-bold mb-2" for="model">
            Model Name
          </label>
        </div>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
          id="model"
          required
          type="text"
          formControlName="model"
          placeholder="Enter Model"
        />
      </div>
    </div>
    
    <!-- submit button -->
    <div class="flex justify-end gap-x-2">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
        (click)="onSubmit()"
      >
        Submit
      </button>
    </div>
  </div>
</form>
