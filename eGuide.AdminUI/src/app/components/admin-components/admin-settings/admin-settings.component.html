<div class="container w-full min-h-screen p-10 flex items-center">
  <div class="bg-slate-800 rounded-xl w-full h-full p-10">
    <div class="flex justify-between items-center mb-10">
      <h1 class="text-2xl font-bold">Profile</h1>
      <button
        (click)="editProfile()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Edit Profile
      </button>
    </div>
    <div [formGroup]="profileForm" *ngIf="adminInfo" class="">
      <div *ngIf="isEdited">
        <!-- display name and surname with pipe -->
        {{ adminInfo.name | titlecase }} {{ adminInfo.surname | titlecase }}
      </div>
      <div class="flex items-center justify-between gap-5" *ngIf="!isEdited">
        <div class="w-full">
          <label for="name" class="block text-sm font-medium text-gray-400"
            >Name</label
          >
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="given-name"
            class="input input-bordered w-full max-w-lg mt-1 text-sm border-gray-300 rounded-md"
            formControlName="name"
            [value]="adminInfo.name"
          />
        </div>
        <div class="w-full">
          <label for="name" class="block text-sm font-medium text-gray-400"
            >Surname</label
          >
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="given-name"
            class="input input-bordered w-full max-w-lg mt-1 text-sm border-gray-300 rounded-md"
            formControlName="surname"
            [value]="adminInfo.surname"
          />
        </div>
      </div>
    </div>
  </div>
</div>
