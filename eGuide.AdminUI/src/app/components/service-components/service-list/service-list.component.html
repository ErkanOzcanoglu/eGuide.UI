<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <th>Name</th>
        <th>Description</th>
        <th>Language</th>
        <th>Layout Number</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services">
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <td>
          <div class="flex items-center gap-3">
            <div class="avatar">
              <div class="mask mask-squircle w-12 h-12">
                <img
                  [src]="service.image || 'https://i.pravatar.cc/500?img=32'"
                  alt="Avatar Tailwind CSS Component"
                />
              </div>
            </div>
            <div>
              <div class="font-bold">{{ service.name }}</div>
            </div>
          </div>
        </td>
        <td>
          <div class="max-w-xl">{{ service.description }}</div>
        </td>
         <td>
          <div class="max-w-xl">{{ service.language }}</div>
        </td>
        <td>
          <div class="w-full flex justify-center">
            {{ service.layout }}
          </div>
        </td>
        <th>
          <div
            class="flex md:flex-row flex-col justify-center items-center w-full h-full"
          >
            <button (click)="editService(service)" class="btn btn-ghost">
              Edit
            </button>
            <button (click)="deleteService(service.id)" class="btn btn-ghost">
              Delete
            </button>
          </div>
        </th>
      </tr>
    </tbody>
  </table>
</div>
