<div class="h-full w-full min-h-[500px]">
  <table class="table">
    <thead class="w-full">
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <th class="w-1/5">Station</th>
        <th class="w-1/5">Station Type</th>
        <th class="w-1/5">Socket</th>
        <th class="w-1/5">Connectors</th>
        <th class="w-1/5"></th>
      </tr>
    </thead>
    <tbody class="w-full" *ngFor="let item of models">
      <tr *ngFor="let socketItem of item.socket">
        <td>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </td>
        <td>
          <button>{{ item.stationName }}</button>
        </td>
        <td>
          <button>{{ socketItem.SocketName }}</button>
        </td>
        <td>
          <button>{{ socketItem.SocketType }}</button>
        </td>
        <td *ngFor="let connector of socketItem.connector">
          <button>{{ connector.ConnectorType }}</button>
        </td>
        <td class="gap-x-1 flex">
          <button class="btn btn--primary">Edit</button>
          <button class="btn btn--danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
