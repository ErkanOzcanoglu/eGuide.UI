<div class="flex bg-white min-h-screen h-full">
  <div class="bg-white w-1/5 p-4">
    <ul class="space-y-2 mt-40">
      <li>
        <a
          (click)="showPage('user-settings')"
          class="block text-white hover:text-blue-200 transition duration-300 py-2 px-4 rounded-xl text-center bg-blue-600 hover:bg-blue-700"
        >
          User Profile
        </a>
      </li>
      <li>
        <a
          (click)="showPage('vehicle')"
          class="block text-white hover:text-blue-200 transition duration-300 py-2 px-4 rounded-xl text-center bg-blue-600 hover:bg-blue-700"
        >
          Vehicles
        </a>
      </li>
    </ul>
  </div>
  <div class="w-4/5">
    <div *ngIf="currentPage === 'user-settings'">
      <app-user-settings></app-user-settings>
    </div>
    <div *ngIf="currentPage === 'vehicle'">
      <app-vehicle></app-vehicle>
    </div>
    <div *ngIf="currentPage === 'favourites'">
      <app-favourites></app-favourites>
    </div>
    <div *ngIf="currentPage === 'password-settings'">
      <app-password-settings></app-password-settings>
    </div>
  </div>
</div>
