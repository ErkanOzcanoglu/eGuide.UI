<style>
  #sideBar {
    width: 20%;
  }

  @media (max-width: 1280px) {
    #sideBar {
      margin: 0 auto;
    }
    #options {
      text-align: center;
      align-items: center;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }
  }
  a {
    border-color: transparent;
  }
  a:hover {
    border-left-color: transparent;
    border-right-color: transparent;
  }
</style>

<div
  class="flex min-h-screen h-full"
  [style]="{
    'background-color': color.color1
  }"
>
  <div
    id="sideBar"
    [style]="{
      'background-color': color.color1
    }"
    class="w-1/5 p-4 border-r-2 border-r-sky-900"
  >
    <ul
      [style]="{
        'background-color': color.color1,
        color: color.color4
      }"
      id="options"
      class="mt-40"
    >
      <li
        class="block cursor-pointer hover:text-blue-200 transition duration-300 py-4 px-4 text-center hover:border hover:border-gray-300"
        tabindex="0"
        (keydown.enter)="showPage('user-settings')"
        (click)="showPage('user-settings')"
      >
        User Profile
      </li>
      <li
        (click)="showPage('vehicle')"
        class="block hover:text-blue-200 transition duration-300 py-4 px-4 text-center hover:border hover:border-gray-300"
        tabindex="0"
        (keydown.enter)="showPage('vehicle')"
      >
        Vehicle
      </li>
      <li
        (click)="showPage('favourites')"
        class="block hover:text-blue-200 transition duration-300 py-4 px-4 text-center hover:border hover:border-gray-300"
        tabindex="0"
        (keydown.enter)="showPage('favourites')"
      >
        Favourites
      </li>
    </ul>
  </div>
  <div class="w-4/5">
    <div *ngIf="currentPage === 'user-settings'">
      <app-user-settings></app-user-settings>
    </div>
    <div *ngIf="currentPage === 'vehicle'">
      <app-vehicle></app-vehicle>
    </div>
    <div *ngIf="currentPage === 'favourites'">
      <app-favourites></app-favourites>
    </div>
  </div>
</div>
