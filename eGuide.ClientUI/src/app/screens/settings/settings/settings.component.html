<style>
  #sideBar {
    width: 20%;
  }
  
  @media (max-width: 1280px) {
    #sideBar {
      margin: 0 auto;
    }
    #options {
      text-align: center;
      align-items: center;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }
  }
a {
  border-color: transparent; 
 
}
  a:hover {
  border-left-color: transparent; 
  border-right-color: transparent; 
}
</style>

<div class="flex bg-white min-h-screen h-full">
  <div id="sideBar" class="bg-slate-400 w-1/5 p-4 border-r-2 border-r-sky-900">
    <ul id="options" class="mt-40">
      <li>
        <a
          (click)="showPage('user-settings')"
          class="block text-white hover:text-blue-200 transition duration-300 py-4 px-4 text-center bg-slate-400 hover:border hover:border-gray-300"
          tabindex="0"
          (keydown.enter)="showPage('user-settings')"
        >
          User Profile
        </a>
      </li>
      <li>
        <a
          (click)="showPage('vehicle')"
          class=" block text-white hover:text-blue-200 transition duration-300 py-4 px-4 text-center bg-slate-400 hover:border hover:border-gray-300 "
          tabindex="0"
          (keydown.enter)="showPage('vehicle')"
        >
          Vehicle
        </a>
      </li>
    </ul>
  </div>
  <div class="w-4/5">
    <div *ngIf="currentPage === 'user-settings'">
      <app-user-settings></app-user-settings>
    </div>
    <div *ngIf="currentPage === 'vehicle'">
      <app-vehicle></app-vehicle>
    </div>
  </div>
</div>
