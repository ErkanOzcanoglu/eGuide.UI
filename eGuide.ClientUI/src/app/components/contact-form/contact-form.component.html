<div class="mt-28 max-w-[1170px] mx-auto p-4 bg-transparent">
  <div class="wrapper">
    <div class="grid grid-cols-1 gap-5">
      <p
        class="m-0 font-bold text-2xl"
        [style]="{
          color: color.lightColor4
        }"
      >
        GET IN TOUCH
      </p>
      <h2
        [style]="{
          color: color.lightColor4
        }"
        class="form-headline"
      >
        Send us a message
      </h2>
      <form id="submit-form" [formGroup]="contactForm">
        <p>
          <input
            id="name"
            class="form-input"
            type="text"
            placeholder="Full Name*"
            formControlName="name"
          />
          <small class="name-error"></small>
        </p>
        <p>
          <input
            id="email"
            class="form-input"
            type="email"
            placeholder="Your Email*"
            formControlName="email"
          />
          <small class="name-error"></small>
        </p>

        <p class="full-width">
          <textarea
            minlength="20"
            id="message"
            cols="30"
            rows="7"
            placeholder="Your Message*"
            required
            formControlName="message"
          ></textarea>
          <small></small>
        </p>

        <p class="full-width">
          <button class="submit-btn btn" (click)="onSubmit()">
            <p
              [style]="{
                color: color.lightColor4
              }"
              *ngIf="!isSending"
            >
              Send Message
            </p>
            <span *ngIf="isSending" class="loading loading-spinner"></span>
          </button>
          <button
            [style]="{
              color: color.lightColor4
            }"
            class="reset-btn btn"
            (click)="reset()"
          >
            Reset
          </button>
        </p>
      </form>
    </div>

    <div class="contacts contact-wrapper" *ngFor="let website of websites">
      <ul
        [style]="{
          color: color.lightColor4
        }"
      >
        <li>
          {{ website?.description }}
        </li>
        <span class="hightlight-contact-info">
          <li class="email-info">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            {{ website?.email }}
          </li>
          <li>
            <i class="fa fa-phone" aria-hidden="true"></i>
            <span class="font-bold">{{ website?.phoneNumber }}</span>
          </li>
        </span>
      </ul>
    </div>
  </div>
</div>
