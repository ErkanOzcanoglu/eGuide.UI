<div class="h-screen flex flex-col">
  <div class="flex-1">
    <div #mapViewNode class="relative h-full">
      <div>
        <div *ngFor="let point of points; let i = index">
          Latitude: {{ point.lat }}, Longitude: {{ point.lng }}
          <button (click)="removePoint(i)">Kaldır</button>
        </div>
      </div>
    </div>
  </div>
</div>
