<div
  class="w-full h-full p-5 flex justify-center pt-20 border-b mb-5"
  *ngFor="let service of service"
>
  <div class="w-[60vw]" *ngIf="service.layout === 1">
    <h1 class="text-5xl font-bold">{{ service.name }}</h1>
    <div class="flex flex-row">
      <img
        [src]="service.image"
        alt="service.name"
        class="max-w-sm rounded-lg shadow-2xl"
      />
      <div class="flex flex-col justify-center">
        <p class="py-6 ml-3">
          {{ service.description }}
        </p>
        <button class="btn ml-2 mt-2 btn-primary">Get Started</button>
      </div>
    </div>
  </div>
  <div class="w-[60vw]" *ngIf="service.layout === 2">
    <h1 class="text-5xl font-bold">{{ service.name }}</h1>
    <div class="flex flex-row">
      <div class="flex flex-col justify-center">
        <p class="py-6 mr-3">{{ service.description }}</p>
        <button class="btn mr-2 mt-2 btn-primary">Get Started</button>
      </div>
      <img
        [src]="service.image"
        alt="service.name"
        class="max-w-sm rounded-lg shadow-2xl"
      />
    </div>
  </div>
  <div class="w-[60vw]" *ngIf="service.layout === 3">
    <div class="flex flex-col">
      <h1 class="flex justify-center text-5xl font-bold">
        {{ service.name }}
      </h1>
      <div class="flex justify-center">
        <img
          [src]="service.image"
          alt="service.name"
          class="max-w-sm rounded-lg shadow-2xl"
        />
      </div>
      <div class="flex flex-col justify-center">
        <p class="py-6 ml-3">
          {{ service.description }}
        </p>
        <button class="btn ml-2 mt-2 btn-primary">Get Started</button>
      </div>
    </div>
  </div>
</div>
