<style>
  .custom-panel {
    border: 2px solid #1691d8;
  }

  .text-black {
    color: #4b4b4c;
  }

  .field-label {
    color: #000;
  }

  .input-text {
    color: #000;
  }

  .grid-container {
    display: flex;
    gap: 20px;
    align-items: stretch;
  }

  .user-profile,
  .custom-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .custom-panel,
  .custom-panel {
    align-items: stretch;
  }

  .text {
    color: #4b4b4c;
  }

  .label-password {
    color: #4e4d4d;
  }

  .input-text {
    color: rgb(96, 96, 96);
  }

  .field-label {
    margin-bottom: 10px;
  }

  .input-text {
    margin-bottom: 10px; /* Input alanları arasında 10 piksel boşluk bırakır */
  }

  @media (max-width: 1280px) {
    #customPanel {
      width: 83.33%; /* Dar ekranlarda daha büyük genişlik (5/6 oranı) */
    }
    .text-3xl {
      font-size: 1.5rem; /* Dar ekranlarda 1.5rem boyutunda */
    }
  }
</style>

<div class="bg-gray-100 h-screen flex justify-center items-center">
  <div id="customPanel" class="w-4/6">
    <div class="grid-container">
      <div class="user-profile">
        <div class="custom-panel bg-white rounded-lg shadow p-4">
          <div class="flex items-center justify-between">
            <h1 class="text-3xl font-semibold text">
              {{ 'USER_PROFILE' | translate }}<i class="fas fa-user fa-2xs ml-5"></i>
            </h1>
            <button
              *ngIf="editMode"
              (click)="onSaveClick()"
              class="bg-slate-400 text-white px-2 py-1 rounded hover-bg-blue-600 focus:outline-none"
            >
              {{'Save'| translate}}
            </button>
            <button
              *ngIf="!editMode"
              (click)="onModeChange()"
              class="bg-slate-400 text-white px-2 py-1 rounded hover-bg-blue-600 focus:outline-none"
            >
              {{'Edit' | translate}}
            </button>
            <button
              *ngIf="editMode"
              (click)="onCancelClick()"
              class="bg-red-400 text-white px-2 py-1 rounded hover-red-600 focus:outline-none"
            >
              {{'Cancel'| translate}}
            </button>
          </div>
          <div class="mt-4" *ngIf="user">
            <p>
              <span class="field-label text-xl"> {{'Name' | translate}}: </span>
              <input
                class="bg-white input-text"
                type="text"
                [value]="user.name"
                [(ngModel)]="user.name"
                [disabled]="!editMode"
              />
            </p>
            <p>
              <span class="field-label text-xl"> {{'Surname'| translate}}: </span>
              <input
                class="bg-white input-text"
                type="text"
                [value]="user.surname"
                [(ngModel)]="user.surname"
                [disabled]="!editMode"
              />
            </p>
            <p>
              <span class="field-label text-xl"> {{'Email'| translate}}: </span>
              <input
                class="bg-white input-text w-96"
                type="text"
                [value]="user.email"
                [(ngModel)]="user.email"
                [disabled]="!editMode"
              />
            </p>
          </div>
          <div class="mt-4 w-50 flex">
            <span>
             {{'Forgot your password?'| translate}}
              <a
                routerLink="/email-confirm"
                class="text-blue-600 hover:text-blue-800 hover:underline"
                > {{ 'Change Password' | translate }}</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
