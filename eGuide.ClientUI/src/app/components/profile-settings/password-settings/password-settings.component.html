<div class="bg-gray-100">
  <div class="w-4/6 p-4 mx-auto">
    <div>
      <div class="bg-white rounded-lg shadow p-4 h-72">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-semibold">Şifremi Unuttum</h1>
        </div>
        <!-- Şifre Sıfırlama Formu -->
        <form (ngSubmit)="resetPassword(password.value, confirmPassword.value)">
          <div class="mt-4">
            <label for="password">Yeni Şifre</label>
            <input
              type="password"
              id="password"
              name="password"
              #password
              class="w-80 border p-2 rounded"
              required
            />
          </div>
          <div class="mt-4">
            <label for="confirmPassword">Yeni Şifre (Tekrar)</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              #confirmPassword
              class="w-80 border p-2 rounded"
              required
            />
          </div>
          <div class="mt-4">
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none"
            >
              Forget Password
            </button>
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none"
            >
              Reset Password
            </button>
          </div>
        </form>
        <!-- Şifre Sıfırlama Formu Sonu -->
      </div>
    </div>
  </div>
</div>
