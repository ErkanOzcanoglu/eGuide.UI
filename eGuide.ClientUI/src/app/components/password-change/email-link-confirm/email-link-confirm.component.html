<form [formGroup]="confirmEmailForm" class="mt-40">
  <div class="relative flex flex-col justify-center overflow-hidden">
    <div
      class="w-2/5 p-6 m-auto bg-white rounded-md shadow-md ring-2 ring-gray-800/50 lg:max-w-xl"
    >
      <h1 class="text-3xl font-semibold text-center text-gray-700">
        {{ "Email Confirmation" | translate }}
      </h1>
      <div form="space-y-4">
        <div>
          <label for="email" class="label">
            <span class="text-base label-text">{{ "Email" | translate }}</span>
          </label>
          <input
            type="text"
            placeholder="Enter Email"
            class="w-full input input-bordered"
            formControlName="email"
          />
        </div>

        <div>
          <button class="btn w-full mt-3 bg-white" (click)="confirmEmail()">
            {{ "Send Email" | translate }}
          </button>
        </div>
        <div class="mt-3 w-full flex justify-between">
          <span> *{{ "Please check your email address" | translate }} </span>
        </div>
      </div>
    </div>
  </div>
</form>
